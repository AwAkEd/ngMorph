<!doctype html>
<html ng-app="morphDemo">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <style>
      button {
        width: 250px;
        height: 50px;
        background: #e85657;
        color: #fcfcfc;
        font-weight: bold;
        text-transform: uppercase;
        outline: none;
        cursor: pointer;
        border: none;
      }
      .container {
        width: 1000px;
        margin: 75px auto;
        text-align: center;
      }
      .login {
        background: #e85657;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body ng-controller="AppCtrl">

    <div class="container">
      <button morphable="morphSettings" template="loginForm"> Sign in </button>
      <!-- <morph-content template="{{loginForm}}"/> -->
    </div>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="ngMorph.js"></script>
  </body>
</html>
